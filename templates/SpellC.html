<body>

<nav class="navbar">
  <div id="main">
  <span style="font-size:30px;cursor:pointer"</span>
<a class="navbar-brand"  href="#" style="color:rgb(226, 15, 15)" >

 </div>

    <script src="scripts/wordcorrectin.js"></script>
    <script src="scripts/Misspelled Word.js"></script>
    <script src="scripts/incorrect words.js"></script>
    <script src="scripts/rightclick.js"></script>
    <script src="scripts/SetCursor.js"></script>

            <div align="center">

              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Language
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">English</a>
                  <a class="dropdown-item" href="#">Irish</a>
                  <a class="dropdown-item" href="#">Other</a>
                </div>
              </div>
                <br />

<!--Maddie's part: -->
	<div class="container">
		<form action="/" method="POST">
                        <div class="form-group">
                                <label for="usr">Enter text here:</label>
                                <input name="text" type="text" class="form-control" id="usr" value="{{text}}">
                        </div>
                        <div class="output_class">
                                {% for word in misspelled %}
                                <select name="{{word}}">
                                        <option value="" disabled selected>{{word}}</option>
                                        {% for key in suggestions[word] %}
                                        <option value={{key}}>{{key}}</option>
                                        {% endfor %}
                                </select>
                                {% endfor %}
                        </div>

                        <div class="ouput_class">
                                <p>corrected text: {{new_text}}</p>
                        </div>
                        <button type="submit" name="submit_button" class="btn btn-primary btn-lg" value="submit">Submit</button>
                        <button type="submit" name="submit_button" class="btn btn-success btn-lg" value="correct">Correct</button>
                </form>
        </div>
</body>
